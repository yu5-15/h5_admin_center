<!-- 单位工程 -->
<div class="detail_main_box">
  <!-- 分割线 -->
  <div class="line_horizontal"></div>
  <!--主内容区域-->
  <!-- 项目立项 -->
  <div style="width: 100%; height: 100%;position: relative;flex: 1;">


    <div class="detail_data_box">
      <div style="width: 100%;">
        <!-- 内容区域 -->
        <div class="row">
          <div class="detail_data_item_box_2">
            <div class="detail_txt_title">用户ID：</div>
            <el-input class="detail_txt_value" v-model="loadView.id" disabled placeholder="请输入内容"></el-input>
          </div>

          <div class="detail_data_item_box_2">
            <div class="detail_txt_title">用户名称：</div>
            <el-input class="detail_txt_value" v-model="loadView.name" disabled placeholder="请输入内容"></el-input>
          </div>
        </div>
        <div class="row">
          <div class="detail_data_item_box_2">
            <div class="detail_txt_title">手机号码：</div>
            <el-input class="detail_txt_value" v-model="loadView.mobile" disabled placeholder="请输入内容"></el-input>
          </div>
          <div class="detail_data_item_box_2">
            <div class="detail_txt_title">用户类型：</div>
            <el-input class="detail_txt_value" v-model="loadView.type" disabled placeholder="请输入内容"></el-input>
          </div>
        </div>

        <div class="row">
          <div class="detail_data_item_box_2">
            <div class="detail_txt_title">账号状态：</div>
            <el-input class="detail_txt_value" v-model="loadView.status" disabled placeholder="请输入内容"></el-input>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--底部按钮区域-->
  <div class="detail_data_btn_box">
    <!--左边按钮区域-->
    <div class="detail_data_btn_left">
    </div>
    <!--右边按钮区域-->
    <div class="detail_data_btn_right">
      <!--      <el-button @click="closePage()">返回</el-button>-->
      <el-button @click="closePage()">返回</el-button>
    </div>
  </div>

</div>
